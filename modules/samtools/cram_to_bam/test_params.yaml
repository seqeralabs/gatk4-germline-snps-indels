tool_path:
  "samtools"

memory:
  '10'

container:
  "broadinstitute/genomes-in-the-cloud:2.3.1-1500064817"

ref_fasta_file:
  "${baseDir}/test_data/Homo_sapiens_assembly38.fasta"

